<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dark Site</title>

  <!-- Discord Embed Meta -->
  <meta property="og:title" content="Welcome to the Dark Site">
  <meta property="og:description" content="Just a basic site... but make it dark.">
  <meta property="og:image" content="https://via.placeholder.com/300x200.png?text=Dark+Mode">
  <meta property="og:url" content="https://yourdomain.com">

  <!-- Dark Mode Style -->
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #ffffff;
    }

    p {
      color: #bbbbbb;
    }

    a {
      color: #90caf9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Dark Side</h1>
  <p>This is a basic dark-mode site. Now with Discord preview support.</p>
  <p><a href="https://yourdomain.com">Check it out</a></p>
</body>
</html>
